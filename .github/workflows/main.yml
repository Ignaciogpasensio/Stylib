name: Python Application

on:
  push:
    branches:
      - main  # Cambia 'main' por la rama en la que quieres que se ejecute el flujo de trabajo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Asegúrate de especificar la misma versión que usas localmente

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip list  # Verifica los paquetes instalados

    - name: Print Python version
      run: python --version

    - name: Run script
      run: python scrap.py --category vestidos_monos --min_price 0 --max_price 100 --min_discount 10 --max_discount 50
